<!DOCTYPE html>
<html lang="fr">
<head>
<!--//////////// META - IMPORTATION DES RESSOURCES EXT \\\\\\\\\\\\-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food !</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./sass/main.css">
</head>

<body>
<!--//////////// NAVIGATION - HEADER \\\\\\\\\\\\-->
    <header>
        <div class="logo-cont">
            <img class="logo-header" href="#" src="images/logo/ohmyfood@2x.svg" alt="Logo de Oh My Food">
        </div>
        <nav>
            <i class="fa-solid fa-location-dot"></i>
            <a class="font-weight" href="#">Paris, Belleville</a>
        </nav>
    </header>
<!--//////////// MAIN \\\\\\\\\\\\-->
    <main>
        <section class="presentation main-container">
            <h1>Réservez le menu qui vous convient</h1>
            <h3>Découvrez des restaurants d’exception, sélectionnés par nos soins.</h3>
            <a href="#" class="btn-primary">Explorer nos restaurants</a>
        </section>

        <section class="fonctionnement main-container">
            <h2 class="title-section">Fonctionnement</h2>
            <a href="" class="btn-second">
                <p class="btn-second-number">1</p>
                <i class="fa-solid fa-mobile-screen-button btn-second-icon"></i>
                <p class="btn-second-txt font-weight">Choisissez un restaurant</p>
            </a>
            <a href="" class="btn-second">
                <p class="btn-second-number">2</p>
                <i class="fa-solid fa-list btn-second-icon"></i>
                <p class="btn-second-txt font-weight">Composez votre menu</p>
            </a>
            <a href="" class="btn-second">
                <p class="btn-second-number">3</p>
                <i class="fa-solid fa-store btn-second-icon"></i>
                <p class="btn-second-txt font-weight">Dégustez au restaurant</p>
            </a>
        </section>

        <section class="restaurant main-container">
            <h2 class="title-section">Restaurant</h2>
            <article>
                <div>
                    <img src="" alt=""> 
                    <p>Nouveau</p>
                </div>
                <div>
                    <div>
                        <h3></h3>
                        <h4></h4>
                    </div>
                    <div>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
            </article>


        </section>
    </main>
    
<!--////////////  FOOTER  \\\\\\\\\\\\-->
    <footer>
        <img src="" alt="Logo de Oh My Food">
        <div>
            <div>
                <i></i>
                <a href=""></a>
            </div>
            <div>
                <i></i>
                <a href=""></a>
            </div>
            <a href=""></a>
            <a href=""></a>
        </div>
    </footer>

</body>
</html>
